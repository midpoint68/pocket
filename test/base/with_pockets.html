<!DOCTYPE html>

<html lang='en'>

<head>
    <title>Pocket Test</title>
    <meta charset="utf-8">
    <!-- Load Pocket -->
    <script src="../../pocket.js"></script>
    <!-- Load Urchin.js for Quaternions and Vectors -->
    <script src="https://cdn.jsdelivr.net/gh/midpoint68/Urchin@documentation-and-quality-of-life/Urchin.min.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        * {
            box-sizing: border-box;
        }
    </style>
</head>

<body>

    <canvas width="600" height="600"></canvas>

    <p>
        <button onclick="pause=true;">Stop</button>
        <button onclick="if(pause) {pause = false; last_frame = performance.now(); draw();}">Play</button>
    </p>
    <p>
        Avg ms per frame:
        <input type="number" id="frame-time">
    </p>

    <script>

        // Canvas vars
        var canvas, ctx, width, height;

        // Animation vars
        const count = 500;
        const radius = 10;
        const min_speed = 0;
        const max_speed = 200;
        const energy_conserved = 0.99;
        const particles = [];
        var last_frame;
        var pause = false;
        var depth;
        var frames = 0;
        var total = 0;
        var frame_time;

        var container_radius;

        // Pocket
        var pocket;

        function rand_unit() {
            return (new Vector(1, 0, 0)).qRotate(Quaternion.fromAxisRotation(
                new Vector(
                    Math.random() * 2 - 1,
                    Math.random() * 2 - 1,
                    Math.random() * 2 - 1
                ),
                Math.random() * Math.PI * 2
            ));
        }

        window.onload = () => {

            // Setup Canvas
            canvas = document.getElementsByTagName("canvas")[0];
            ctx = canvas.getContext('2d');
            width = canvas.width;
            height = canvas.height;
            depth = (width + height) / 2;
            container_radius = width / 2;

            last_frame = performance.now();

            frame_time = document.getElementById('frame-time');

            // Setup Pocket
            pocket = new Pocket();

            // Setup Particles
            for (let i = 0; i < count; i++) {

                const speed = Math.random() * (max_speed - min_speed) + min_speed;
                const particle = {
                    pos: new Vector(
                        Math.random() * (width - radius) + radius,
                        Math.random() * (height - radius) + radius,
                        Math.random() * (depth - radius) + radius
                    ),
                    vel: rand_unit().mult(speed),
                    speed: speed,
                    idx: i,
                    bumped: false
                };
                particles.push(particle);
                particle.retrieve = pocket.put(particle, particle.pos.x, particle.pos.y, particle.pos.z, radius);

            }

            // console.log(pocket);
            // const pos = new Vector(
            //     width / 2,
            //     height / 2,
            //     depth / 2
            // );
            // const t0 = performance.now();
            // console.log(pocket.search(radius, pos.x, pos.y, pos.z));
            // console.log(performance.now() - t0);
            // const t1 = performance.now();
            // const found = new Array();
            // for (let i = 0; i < particles.length; i++) {
            //     const p = particles[i];
            //     const diff = Vector.sub(pos, p.pos);
            //     const dist = diff.mag();
            //     if (dist < radius * 2) found.push(p);
            // }
            // console.log(found);
            // console.log(performance.now() - t1);

            draw();

        };

        function draw() {

            if (!pause) requestAnimationFrame(draw);

            const now = performance.now();
            // const t = (now - last_frame) / 1000.0; // time in sec from last frame
            const t = 30 / 1000.0;

            // ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, width, height);

            for (let i = 0; i < particles.length - 1; i++) {

                // const t_retrieve = performance.now();
                const p = particles[i].retrieve();
                // if (i == 0) {
                //     console.log(performance.now() - t_retrieve);
                // }

                p.bumped = false;

                // Rotate around the Y-axis for visuals
                const offset = new Vector(width / 2, height / 2, depth / 2);
                p.pos = p.pos.sub(offset).rotateY(0.01).add(offset);
                p.vel = p.vel.rotateY(-0.01);

                p.vel.add(Vector.mult(Vector.sub(p.pos, new Vector(width / 2, height / 2, depth / 2)), -0.01));
                p.pos.add(Vector.mult(p.vel, t));


                // if (p.pos.x < 0 + radius) {
                //     p.pos.x = 0 + radius;
                //     p.vel.x *= -energy_conserved;
                // } else if (p.pos.x > width - radius) {
                //     p.pos.x = width - radius;
                //     p.vel.x *= -energy_conserved;
                // }

                // if (p.pos.y < 0 + radius) {
                //     p.pos.y = 0 + radius;
                //     p.vel.y *= -energy_conserved;
                // } else if (p.pos.y > height - radius) {
                //     p.pos.y = height - radius;
                //     p.vel.y *= -energy_conserved;
                // }

                // if (p.pos.z < 0 + radius) {
                //     p.pos.z = 0 + radius;
                //     p.vel.z *= -energy_conserved;
                // } else if (p.pos.z > depth - radius) {
                //     p.pos.z = depth - radius;
                //     p.vel.z *= -energy_conserved;
                // }



                const touching = pocket.search(radius, p.pos.x, p.pos.y, p.pos.z);
                // if (i == 0) {
                //     console.log(touching.length);
                // }
                if (touching.length > 0) {
                    p.bumped = true;
                    for (let j = 0; j < touching.length; j++) {

                        const p2 = touching[j];
                        p2.bumped = true;
                        const diff = Vector.sub(p.pos, p2.pos);
                        const dist = diff.mag();

                        var norm;

                        if (dist != 0) {
                            norm = diff.normalize();
                        } else {
                            norm = rand_unit();
                        }

                        const temp = p.speed;
                        p.speed = Math.max(min_speed, p2.speed * energy_conserved);
                        p2.speed = Math.max(min_speed, temp * energy_conserved);

                        p.vel = Vector.mult(norm, p.speed);
                        p2.vel = Vector.mult(norm, -p2.speed);

                        break;

                    }
                }

                // Get approximate closest
                const closest = pocket.closest(p.pos.x, p.pos.y, p.pos.z);
                // Draw line to closest
                ctx.strokeStyle = 'lime';
                ctx.beginPath();
                ctx.moveTo(p.pos.x, p.pos.y);
                ctx.lineTo(closest.pos.x, closest.pos.y);
                ctx.stroke();

                // Swap based on z-value
                const p2 = particles[Math.floor(Math.random() * p.idx)];
                if (p2) {
                    if (p.idx > p2.idx && p.pos.z > p2.pos.z) {
                        particles[p.idx] = p2;
                        particles[p2.idx] = p;
                        const temp = p.idx;
                        p.idx = p2.idx;
                        p2.idx = temp;
                    }
                }

                // Place particle back in the pocket
                // const t_put = performance.now();
                p.retrieve = pocket.put(p, p.pos.x, p.pos.y, p.pos.z, radius);
                // if (i == 0) {
                //     console.log(performance.now() - t_put);
                // }

                // Draw particle
                if (p.pos.z > 0) {
                    const size = 1.5 * radius / Math.pow(p.pos.z + 1, 0.25);
                    ctx.fillStyle = `rgb(${Math.floor(255 * (1 - (p.pos.z / depth)))}, ${50}, ${100})`;
                    ctx.beginPath();
                    ctx.ellipse(p.pos.x, p.pos.y, size, size, 0, 0, Math.PI * 2);
                    ctx.fill();
                }
                // if (p.bumped) {
                //     ctx.strokeStyle = 'yellow';
                //     ctx.stroke();
                // }

            }

            // Draw pockets
            // const draw_pocket = (pocket) => {
            //     ctx.strokeStyle = 'blue';
            //     ctx.beginPath();
            //     ctx.ellipse(pocket.position.x, pocket.position.y, pocket.radius, pocket.radius, 0, 0, Math.PI * 2);
            //     ctx.stroke();
            //     for (let i = 0; i < pocket.pockets.length; i++) {
            //         draw_pocket(pocket.pockets[i]);
            //         break;
            //     }
            // }
            // draw_pocket(pocket.root);

            last_frame = now;

            frames++;
            total += performance.now() - last_frame

            frame_time.value = (total / frames).toFixed(1);

        }

    </script>

</body>

</html>
