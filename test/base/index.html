<!DOCTYPE html>

<html lang='en'>

<head>
    <title>Pocket Test</title>
    <meta charset="utf-8">
    <!-- Load Pocket -->
    <script src="../../pocket.js"></script>
    <!-- Load Urchin.js for Quaternions and Vectors -->
    <script
        src="https://cdn.jsdelivr.net/gh/midpoint68/Urchin@documentation-and-quality-of-life/Urchin.min.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        * {
            box-sizing: border-box;
        }
    </style>
</head>

<body>

    <canvas width="600" height="600"></canvas>

    <p>
        <button onclick="pause=true;">Stop</button>
        <button onclick="if(pause) {pause = false; draw();}">Play</button>
    </p>

    <script>

        // Canvas vars
        var canvas, ctx, width, height;

        // Animation vars
        const count = 1200;
        const radius = 10.0;
        const speed = 100;
        const particles = [];
        var last_frame;
        var pause = false;
        var depth;

        function rand_unit() {
            return (new Vector(1, 0, 0)).qRotate(Quaternion.fromAxisRotation(
                new Vector(
                    Math.random() * 2 - 1,
                    Math.random() * 2 - 1,
                    Math.random() * 2 - 1
                ),
                Math.random() * Math.PI * 2
            ));
        }

        window.onload = () => {

            // Setup Canvas
            canvas = document.getElementsByTagName("canvas")[0];
            ctx = canvas.getContext('2d');
            width = canvas.width;
            height = canvas.height;
            depth = (width + height) / 2;

            last_frame = performance.now();

            // Setup Particles
            for (let i = 0; i < count; i++) {

                particles.push({
                    pos: new Vector(
                        Math.random() * (width - radius) + radius,
                        Math.random() * (height - radius) + radius,
                        Math.random() * (depth - radius) + radius
                    ),
                    vel: rand_unit().mult(speed)
                });

            }

            draw();
            // console.log(particles);

        };

        function draw() {

            if (!pause) requestAnimationFrame(draw);

            const now = performance.now();
            const t = (now - last_frame) / 1000.0; // time in sec from last frame

            ctx.clearRect(0, 0, width, height);

            for (let i = 0; i < particles.length - 1; i++) {

                const p = particles[i];

                p.pos.add(Vector.mult(p.vel, t));

                if (p.pos.x < 0 + radius) {
                    p.pos.x = 0 + radius;
                    p.vel.x *= -1;
                } else if (p.pos.x > width - radius) {
                    p.pos.x = width - radius;
                    p.vel.x *= -1;
                }

                if (p.pos.y < 0 + radius) {
                    p.pos.y = 0 + radius;
                    p.vel.y *= -1;
                } else if (p.pos.y > height - radius) {
                    p.pos.y = height - radius;
                    p.vel.y *= -1;
                }

                if (p.pos.z < 0 + radius) {
                    p.pos.z = 0 + radius;
                    p.vel.z *= -1;
                } else if (p.pos.z > depth - radius) {
                    p.pos.z = depth - radius;
                    p.vel.z *= -1;
                }

                for (let j = i + 1; j < particles.length; j++) {

                    const p2 = particles[j];
                    const diff = Vector.sub(p.pos, p2.pos);
                    const dist = diff.mag();

                    if (dist < radius * 2) {

                        var norm;

                        if (dist != 0) {
                            norm = diff.normalize();
                        } else {
                            norm = rand_unit();
                        }

                        p.vel = Vector.mult(norm, speed);
                        p2.vel = Vector.mult(norm, -speed);

                    }

                }

                const size = 2 * radius / Math.pow(p.pos.z + 1, 0.25);
                ctx.fillStyle = `rgb(${Math.floor(255 * (1 - (p.pos.z / depth)))}, ${50}, ${100})`;
                ctx.beginPath();
                ctx.ellipse(p.pos.x, p.pos.y, size, size, 0, 0, Math.PI * 2);
                ctx.fill();

            }

            last_frame = now;

            console.log(performance.now() - last_frame);

        }

    </script>

</body>

</html>
